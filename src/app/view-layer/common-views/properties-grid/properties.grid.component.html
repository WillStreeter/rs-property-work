<!-- ngrx smart-container-->
<div class='flex-container' fxFlexFill>
   <div class='grid-layout' fxLayout='column' fxFlex='100'  >
       <grid-toolbar></grid-toolbar>
       <grid-row *ngFor=' let property of currentProperties | async'
                 (updatePropertyModel)='propertyModelUpdate($event)'
                 (addRowState)='updateEditRowState($event)'
                 [rowUpdateState]='revealCreateRow'
                 [property]='property'></grid-row>
   </div>
</div>
